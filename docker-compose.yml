        #     - ./mongodata:/data/db
        # networks:
        #     - perseo
        # deploy:
        #     replicas: 1
        #     restart_policy:
        #         condition: on-failure
    perseo-core:
        image: fiware/perseo-core
        environment:
            - PERSEO_FE_URL=http://perseo-fe:9090
            - MAX_AGE=6000
